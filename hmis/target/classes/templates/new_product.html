<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div align="center">
        <h1>Create New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td class="text-danger">Product Name:</td>
                    <td ><input type="text" class="form-control" th:field="*{name}" /><br/></td>
                </tr>
                <tr>
                    <td class="text-danger">Brand:</td>
                    <td><input type="text" class="form-control" th:field="*{brand}" /><br/></td>
                </tr>
                <tr>
                    <td class="text-danger">Made In:</td>
                    <td><input type="text" class="form-control" th:field="*{madein}" /><br/></td>
                </tr>
                <tr>
                    <td class="text-danger">Price:</td>
                    <td><input type="text" class="form-control" th:field="*{price}" /><br/></td>
                </tr>                            
                <tr>
                    <td colspan="2"><center><button type="submit" align="center" class="btn btn-success">Save</button></center></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container">
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
